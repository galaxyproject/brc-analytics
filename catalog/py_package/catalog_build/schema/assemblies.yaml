id: https://github.com/galaxyproject/brc-analytics/blob/main/catalog/py_package/catalog_build/schema/assemblies.yaml#
name: assemblies
description: Schema for source assembly list.

prefixes:
  linkml: https://w3id.org/linkml/

imports:
  - linkml:types

classes:
  Assemblies:
    description: Object containing list of assemblies.
    tree_root: true
    attributes:
      assemblies:
        description: List of assemblies.
        required: true
        multivalued: true
        range: Assembly

  Assembly:
    description: An assembly.
    attributes:
      accession:
        description: The assembly's accession.
        required: true
        range: string
