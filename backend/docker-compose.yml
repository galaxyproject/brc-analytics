services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../out:/usr/share/nginx/html
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        APP_VERSION: ${APP_VERSION:-0.15.0}
    # Port mapping removed - only accessible via nginx within Docker network
    # For direct backend access during development, use: docker compose exec backend curl http://localhost:8000
    env_file:
      - ./api/.env
    environment:
      # Only override what needs Docker networking
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./catalog:/catalog:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    # Port mapping removed - only accessible within Docker network
    # ports:
    #   - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
