[tool.ruff]
target-version = "py38"
line-length = 88
indent-width = 4
extend-exclude = ["backend/pyproject.toml", "backend/poetry.lock"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = ["E", "F", "I", "B"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
exclude = [
    "^backend/",  # backend has its own type checking setup
    "venv/",
]

# Gradually enable stricter checks as we fix existing issues
[[tool.mypy.overrides]]
module = "catalog_build.*"
check_untyped_defs = false  # TODO: enable once existing issues are fixed
disable_error_code = ["union-attr", "dict-item", "assignment"]  # TODO: fix these
